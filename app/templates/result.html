<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <!-- Custom result page styling -->
    <link href="/static/css/result-style.css" 
          rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="p-4 rounded" style="background-color: #1e1e1e; box-shadow: 0 0 12px rgba(0, 255, 0, 0.1);">
            <h2 class="text-success mb-4">Prediction Result</h2>

            <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded mb-3" style="max-width: 350px; border: 2px solid #333;">

            <p><strong>Label:</strong> {{ label }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>

            <div class="progress mx-auto" style="max-width: 400px;">
                <div 
                    class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    style="width: {{ confidence }}%;" 
                    aria-valuenow="{{ confidence }}" 
                    aria-valuemin="0" 
                    aria-valuemax="100">
                    {{ confidence }}%
                </div>
            </div>

            <a href="/" class="btn btn-outline-success mt-4">Try Another Image</a>
        </div>
    </div>
</body>
</html>
