<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
          
    <!-- Custom upload Page CSS -->
    <link href="/static/css/upload-style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>AI Image Classifier</h2>
        
        <form id="uploadForm" action="/predict_web" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input 
                    type="file" 
                    name="file" 
                    accept="image/*" 
                    class="form-control" 
                    required 
                    id="imageInput">
            </div>

            <!-- Image preview -->
            <div class="mb-3">
                <img id="preview" src="#" alt="Preview will appear here" style="display:none; max-width: 100%; border-radius: 10px;"/>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <!-- Loader -->
        <div id="loader" style="display: none;">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing image...</p>
        </div>
    </div>
</body>
    <!-- JavaScript -->
    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const submitBtn = form.querySelector('button[type="submit"]');

        // Show loader + disable submit button
        form.addEventListener('submit', () => {
            loader.style.display = 'block';
            submitBtn.disabled = true;
        });

        // Image preview
        imageInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.addEventListener("load", function () {
                    preview.setAttribute("src", this.result);
                    preview.style.display = "block";
                });
                reader.readAsDataURL(file);
            } else {
                preview.style.display = "none";
            }
        });
    </script>
</html>
